<style>
  /* Apply a 2-col grid ONLY when a thumb exists */
  .pub-list-item.view-citation.pub-has-thumb {
    display: grid;
    grid-template-columns: 110px 1fr;  /* left thumb | right content */
    gap: 12px;
    align-items: start;
  }

  /* The left column: the thumb link */
  .pub-list-item.view-citation.pub-has-thumb > a.pub-thumb-link {
    grid-column: 1;
  }

  /* Everything else goes in the right column automatically */
  .pub-list-item.view-citation.pub-has-thumb > *:not(a.pub-thumb-link) {
    grid-column: 2;
    min-width: 0; /* prevent overflow on long titles */
  }

  /* Thumbnail itself */
  .pub-thumb-inline {
    width: 191px;
    height: 108px;
    object-fit: cover;
    border-radius: 8px;
    background: #f2f2f2;
    display: block;
  }

  /* Responsive: stack on narrow screens */
  @media (max-width: 640px) {
    .pub-list-item.view-citation.pub-has-thumb {
      grid-template-columns: 1fr;
    }
    .pub-list-item.view-citation.pub-has-thumb > a.pub-thumb-link {
      grid-column: 1;
      margin-bottom: 8px;
    }
    .pub-list-item.view-citation.pub-has-thumb > *:not(a.pub-thumb-link) {
      grid-column: 1;
    }
  }
</style>
